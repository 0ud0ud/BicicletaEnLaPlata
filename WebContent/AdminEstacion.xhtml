<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Administracion de estacion</title>
	<link href="./css/bootstrap.min.css" type="text/css" rel="stylesheet" />
	<link rel="icon" href="./images/favicon.ico" />

</h:head>
<h:body>

	<ui:include src="./navbar.xhtml" />
	<div class="container">
		<div class="page-header">
			<h2>Administracion de estacion</h2>
		</div>
		<div class="row" align="center">
			<FORM>
				<h3>Cambiar las informaciones de una estacion</h3>
				<p>
					<SELECT name="estacion" size="1">
						<OPTION />Plaza San Martin
							<OPTION />Plaza Moreno
						
						<OPTION />Plaza Malvinas
					
					</SELECT>
				</p>
				<p>
					<button type="submit" class="btn btn-success">Confirmar</button>
				</p>

				<h3>Agregar una estacion</h3>
				<p>
					<!-- Button trigger modal -->
					<button type="button" class="btn btn-success" data-toggle="modal"
						data-target="#modal_agregar_estacion">Agregar</button>
				</p>
			</FORM>
		</div>
	</div>
	<!-- MODAL -->
	<div class="modal fade" id="modal_agregar_estacion" tabindex="-1"
		role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true"></span>
					</button>
					<h4 class="modal-title" id="myModalLabel">Agregar una estacion</h4>
				</div>
				<div class="modal-body">
					<form action="">

						<div class="form-group">
							<input type="text" placeholder="Nombre" class="form-control"
								name="nombre" />
						</div>
						<div class="form-group">
							<input type="text" placeholder="Ubicacion" class="form-control"
								name="ubicacion" />
						</div>
						<div class="form-group">
							<input type="text" placeholder="Cantidad de Bicicletas"
								class="form-control" name="domicilio" />
						</div>
						<div class="form-group">
							<input type="radio" name="group1" value="operativa"/>
							Operativa <input type="radio" name="group1" value="cerrada"/>
							Cerrada <input type="radio" name="group1" value="en_construccion"/>
							En Construccion
						</div>
						<div class="text-align-left">
							<button type="button" class="btn btn-default"
								data-dismiss="modal">Close</button>
							<button type="submit" class="btn btn-success">Guardar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<ui:include src="./footer.xhtml" />
	</h:body>
</html>
