<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<title>Usuario Comun</title>
	<link href="./css/bootstrap.min.css" type="text/css" rel="stylesheet" />
	<link rel="icon" href="./images/favicon.ico" />

</h:head>
<h:body>

	<ui:include src="./navbar.xhtml" />
	<ui:include src="./afficheusuario.xhtml" />
	<c:choose>
		<c:when test="#{loginbean.issupended}">
			<div class="container">
				<h3>
					<span class="label label-danger ">SUSPENDIDO</span> No puedes
					retirar bicicletas.
				</h3>
			</div>
		</c:when>
		<c:otherwise>
			<div class="container marketing text-center">
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-4">
								<a href="./Retirar.xhtml"> <img class="img-circle"
									src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw=="
									alt="Generic placeholder image" width="140" height="140" />
									<h2>Retirar bici</h2>
								</a>
							</div>
							<!-- /.col-lg-4 -->
							<div class="col-lg-4">
								<a href="./Estacionar.xhtml"> <img class="img-circle"
									src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw=="
									alt="Generic placeholder image" width="140" height="140" />
									<h2>Estacionar bici</h2>
								</a>
							</div>
							<!-- /.col-lg-4 -->
							<a href="./Denunciar.xhtml">
								<div class="col-lg-4">
									<img class="img-circle"
										src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw=="
										alt="Generic placeholder image" width="140" height="140" />
									<h2>Denunciar bici</h2>
								</div>
							</a>
							<!-- /.col-lg-4 -->
						</div>
						<!-- /.row -->
						<div class="row">
							<div class="col-lg-6">
								<a href="./MapEstaciones.xhtml"> <img class="img-circle"
									src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw=="
									alt="Generic placeholder image" width="140" height="140" />
									<h2>Mapa de estaciones</h2>
								</a>
							</div>
							<!-- /.col-lg-4 -->
							<div class="col-lg-6">
								<a href="./Listado.xhtml"> <img class="img-circle"
									src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw=="
									alt="Generic placeholder image" width="140" height="140" />
									<h2>Listado de estaciones</h2>
								</a>
							</div>
						</div>

					</div>
				</div>
			</div>
		</c:otherwise>
	</c:choose>
	<ui:include src="./footer.xhtml" />

</h:body>
</html>
